{% extends 'layout.html' %}

{% block body %}
<div class='jumbotron text-center'>
    <h1>ARTICLES</h1>
    <ul class="list-group">
        {% for i in articles %}
        <li class="list-group-item"><a href="article/{{i.id}}">{{i.title}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
